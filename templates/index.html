<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">
  <title>Document</title>
</head>
<body>
  
<div class="container">
  <form action="{{ url_for('predict')}}" method="post">
    <div class="row">
      <h4>Predictive analysis of Car Price</h4>
      <div class="input-group input-group-icon">
        <input name = "Year" id="first" type="number" placeholder="Year"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input  id = "second" name= "Present_Price" required="required" placeholder="What is the Showroom Price?(In lakhs)"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input id="third" name="Kms_Driven" required="required" placeholder="How Many Kilometers Drived?">
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input id="fourth" name="Owner" required="required" placeholder="How much owners previously had the car(0 or 1 or 3) ?">
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <h4>What Is the Fuel type?</h4>
        <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
        </select>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>

      <div class="input-group input-group-icon">
        <h4>Are you A Dealer or Individual</h4>
        <select name="Seller_Type_Individual" id="resea" required="required">
          <option value="Dealer">Dealer</option>
          <option value="Individual">Individual</option>
        </select>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>

      <div class="input-group input-group-icon">
        <h4>Transmission type</h4>
        <select name="Transmission_Mannual" id="research" required="required">
          <option value="Mannual">Manual Car</option>
          <option value="Automatic">Automatic Car</option>
        </select>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input id="terms" type="checkbox"/>
        <label for="terms">I accept the terms and conditions for this webapp up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
    </div>

    <div class="button">
      <button id="sub" type="submit ">Calculate the Selling Price</button>
      <div class="input-icon"><i class="fa fa-key"></i></div>
    </div>

    <h3>{{ prediction_text }}<h3></h3>
   
  </form>
</div>
</body>
</html>
